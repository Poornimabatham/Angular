<div class="container my-5">

    <!-- Product Cards -->
    <div class="row">
        <div class="col-md-4 col-lg-3 mb-4" *ngFor="let product of Products">
            <div class="card h-100 shadow-sm">
              

                <div class="card-body d-flex flex-column">
                    <div class="d-flex justify-content-between align-items-center ">
                        <h5 class="card-title">{{product.title}}</h5>
                        <button class="circle-btn" (click) = "addToCart(userModal)">+</button>
                    </div>
                   
                    <img [src]="product.images[0]" class="card-img-top" alt="{{product.title}}" style="height: 200px; object-fit: cover;    border: none;
    border-radius: 23px;
    box-shadow: 1;
    box-shadow: 5px 5px 10px 2px rgba(0, 0, 0, 0.3);">
                  
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
   
</div>

<!-- MODAL TEMPLATE -->
<ng-template #userModal>
    <div class="modal-header">
        <h5 class="modal-title">Add to Cart</h5>
        <button class="btn-close" (click)="closeModal()"></button>
    </div>

    <div class="modal-body">
        Product added to cart âœ…
    </div>

    <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">Close</button>
    </div>
</ng-template>
